name: Manual Publish

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version type"
        type: choice
        options: [patch, minor, major]
        default: patch

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci
      - run: npm test
      - run: npm run build

      - name: Check if eggify exists on npm
        id: check
        run: |
          if npm view eggify version >/dev/null 2>&1; then
            echo "first=false" >> $GITHUB_OUTPUT
          else
            echo "first=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish initial version (no bump)
        if: steps.check.outputs.first == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public

      - name: Bump version, tag and push
        if: steps.check.outputs.first == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npx npm@latest version ${{ inputs.bump }} -m "chore(release): %s [skip ci]"
          git push --follow-tags

      - name: Publish to npm
        if: steps.check.outputs.first == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public
